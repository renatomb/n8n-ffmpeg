name: Publish Docker image

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 7 * * 1"   # rebuild semanal (seg 07:00 UTC)
  workflow_dispatch:
  # Evento de TAG separado (vX.Y.Z) — publica só :X.Y.Z
  push:
    tags:
      - "v*"

jobs:
  # MAIN + SCHEDULE: latest e stable
  build-and-push-rolling:
    if: github.event_name != 'push' || startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        base: [ latest, stable ]
    env:
      IMAGE_NAME: renatomb/n8n-ffmpeg
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # publica :latest e :stable conforme a base
      - name: Compute rolling tags
        id: rolltags
        run: |
          BASE="${{ matrix.base }}"
          echo "tags=${{ env.IMAGE_NAME }}:${BASE}" >> $GITHUB_OUTPUT

      - name: Build and push (${{ matrix.base }})
        uses: docker/build-push-action@v6
        with:
          build-args: |
            BASE_TAG=${{ matrix.base }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.rolltags.outputs.tags }}

  # TAGS vX.Y.Z: só :X.Y.Z (sem stable)
  build-and-push-release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: renatomb/n8n-ffmpeg
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract semver (X.Y.Z)
        id: ver
        run: |
          RAW="${GITHUB_REF_NAME}"         # v1.72.0
          SEMVER="${RAW#v}"                # 1.72.0
          echo "semver=${SEMVER}" >> $GITHUB_OUTPUT

      - name: Build and push :${{ steps.ver.outputs.semver }} (base n8n:stable)
        uses: docker/build-push-action@v6
        with:
          build-args: |
            BASE_TAG=stable
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.ver.outputs.semver }}
